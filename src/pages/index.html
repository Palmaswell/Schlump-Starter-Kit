---
route: /index.html
---
<style scoped>
	.parallax {
		height: 100vh;
		max-height: 1680px;
		margin: 0 auto;
		overflow-x: hidden;
		overflow-y: auto;
		perspective: 1;
		-webkit-overflow-scrolling: touch;
	}

	.container {
		transform-style: preserve-3d;
	}

	.img {
		transform: scale(2) translate3d(-30%, 900%, -1px);
	}

	.figures {
		transform: scale(1.66749) translate3d(60%, 860%, -.66749px);
	}

	.headline {
		margin: 0;
	}

	.small {
		display: inline-block;
		margin-bottom: 50px;
		color: white;
	}

</style>
<Layout
	layoutTitle="Rapha 500 Festive 2016 - Hector Perez"
	layoutDescription="The cycling journal from Hector Perez for Rapha's 500 Festive 2016">
	<main className={style.parallax}>
		<div className={style.container}>
			<Navi />
			<Stage>
				<video className={style.video} autoPlay="true" loop>
					<source
					src="./stage-video.mp4" type="video/mp4" />
				</video>
			</Stage>
			<Intro />
			<Teaser
				copyh1="Day 01"
				copyh2="141 KM"
				from="Offenburg"
				to="Basel"
				url="./day-one.html" />
			<Teaser
				copyh1="Day 02"
				copyh2="102 KM"
				from="Basel"
				to="Gottmadingen"
				url="./day-two.html" />
			<Teaser
				copyh1="Day 03"
				copyh2="175 KM"
				from="Gottmadingen"
				to="Lindau"
				url="./day-three.html" />
			<Teaser
				copyh1="Day 04"
				copyh2="52 KM"
				from="Lindau"
				to="Lindau"
				url="./day-four.html" />
			<img className={style.img} src="./footer-bg.png" alt="Some fun facts about the 500 Festive" />
			<figure className={style.figures}>
				<Headline className={style.headline} Tag="h3" level="m" copy="503"  />
				<small className={style.small}>Km. Distance</small>
				<Headline className={style.headline} Tag="h3" level="m" copy="740"  />
				<small className={style.small}>Mt. Altitude</small>
				<Headline className={style.headline} Tag="h3" level="m" copy="8650"  />
				<small className={style.small}>Calories</small>
			</figure>
		</div>
	</main>
</Layout>
